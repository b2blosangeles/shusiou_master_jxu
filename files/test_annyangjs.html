<script>
	var status = 0;
	var voiceMonitor = function () {
		if (annyang) {
			
			console.log('---annyang.isListening()--1-->');
			console.log(annyang.isListening());
			if (annyang) {
				annyang.setLanguage('zh-CN');
				annyang.start();
			console.log('---annyang.isListening()--2-->');
			console.log(annyang.isListening());				
				var commands = {
					'show me': function() {
						console.log('bing go 7');
						annyang.abort();
						// annyang.pause();
					},
					'你好(to my little)': function() {
						console.log('你好-');
					}
				};
				annyang.addCommands(commands);
				annyang.addCallback('resultMatch', function(userSaid, commandText, phrases) {
				  console.log('resultMatch-->');
					console.log(userSaid); // sample output: 'hello'
				  console.log(commandText); // sample output: 'hello (there)'
				  console.log(phrases); // sample output: ['hello', 'halo', 'yellow', 'polo', 'hello kitty']
				});
				annyang.addCallback('resultNoMatch', function(userSaid) {
					console.log('resultNoMatch'-->');
				  console.log(userSaid); 
				});				
			console.log('---annyang.isListening()-3-->');
			console.log(annyang.isListening());

				},12000);
				*/
			}
		}
	}
	voiceMonitor();
</script>
