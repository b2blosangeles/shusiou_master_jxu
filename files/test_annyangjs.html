<body>	
<script>
	var status = 0;
	var voiceMonitor = function () {
		if (annyang) {
			annyang.pause();
			console.log('---annyang.isListening()--->');
			console.log(annyang.isListening());
			if (annyang) {
				annyang.setLanguage('zh-CN');
				annyang.start();
				var commands = {
					'show me': function() {
						alert('bing go 7');
						// annyang.pause();
					},
					'你好': function() {
						alert('你好');
					}				
				};
				annyang.addCommands(commands);
				setInterval(function() {
					var v = confirm("Stop?");
					if (v) {
						annyang.pause();
						alert('over time');
					}	
				},12000);			
			}
		}
	}
	voiceMonitor();
</script>
