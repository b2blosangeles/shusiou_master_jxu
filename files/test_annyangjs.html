<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link href="/package/shusiou.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<title>Shusiou demo</title>
</head>	
<body>	
<script>
	var status = 0;
	var voiceMonitor = function () {
		if (annyang) {
			annyang.setLanguage(['zh-CN', 'en-US']);
		//	annyang.setLanguage('en-US');
			annyang.start();			
			var commands = {
				'show me': function() {
					console.log('bing go 7');
					// annyang.abort();
					// annyang.pause();
				},
				'你好(to my little)': function() {
					console.log('你好-');
				}
			};
			annyang.addCommands(commands);
			annyang.addCallback('resultMatch', function(userSaid, commandText, phrases) {
			  console.log('resultMatch-->');
				console.log(userSaid); // sample output: 'hello'
				console.log(commandText); // sample output: 'hello (there)'
				// console.log(phrases); // sample output: ['hello', 'halo', 'yellow', 'polo', 'hello kitty']
			});
			annyang.addCallback('resultNoMatch', function(userSaid) {
				console.log('resultNoMatch-->');
				console.log(userSaid); 
			});									

			setTimeout(function() {
				var v = confirm("Timeout Stop?");
				annyang.abort();
				if (!v) {
					annyang.start();
				}
			},30000);
		}
	}
	voiceMonitor();
</script>
</body>	
</html>
