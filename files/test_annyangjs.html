<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link href="/package/shusiou.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<title>Shusiou demo</title>
</head>	
<body>	
<script>
	var status = 0;
	var voiceMonitor = function (lang, callback) {
		if (annyang) {
			var resultMatch = false;
			annyang.setLanguage([lang]);
		//	annyang.setLanguage('en-US');
			annyang.start();			
			var commands = {
				'show me': function() {
				},
				'你好(to my little)': function() {
				}
			};
			annyang.addCommands(commands);
			annyang.addCallback('resultMatch', function(userSaid, commandText, phrases) {
				resultMatch = true;
				annyang.abort();
				callback({result:true, text:userSaid});
			});
		
			annyang.addCallback('resultNoMatch', function(userSaid) { 
				resultMatch = true;
				annyang.abort();
				callback({result:false, text:'Wrong answer ' + userSaid});
				/*
				voiceMonitor(lang, function(data){
					alert(data.text)
				});
				*/
			});									
			
			setTimeout(function() {
				if (!resultMatch) {
					var v = confirm("Timeout Stop?");
					annyang.abort();
					if (!v) {
						voiceMonitor(lang, function(data){
							alert(data.text)
						});
					}
				}
			},30000);
		}
	}
	voiceMonitor('zh-CN', function(data){
		alert(data.text)
	});
</script>
</body>	
</html>
