<div class="container-fluid">
    <table class="table table-bordered">
        <tr>
            <td width="60">
                <button type="button" class="btn btn-sm btn-success btn_margin3"> <i class="fa fa-scissors" aria-hidden="true"></i></button>
            </td>   
            <td valign="middle">
                 Pickup a video section
            </td>         
        </tr>  
        <tr>
            <td width="60">
                <button type="button" class="btn btn-sm btn-warning btn_margin3"> <i class="fa fa-recycle" aria-hidden="true"></i></button>
            </td>   
            <td valign="middle">
                 Clean up the video section 
            </td>         
        </tr>   
        <tr>
            <td width="60">
                <button type="button" class="btn btn-sm btn-success btn_margin3"> <i class="fa fa-step-backward" aria-hidden="true"></i> -0.5</button>
            </td>   
            <td valign="middle">
                  Video section start point move back 0.5 second.
            </td>         
        </tr>   

         <tr>
            <td width="60">
                <button type="button" class="btn btn-sm btn-success btn_margin3"> <i class="fa fa-step-backward" aria-hidden="true"></i> +0.5</button>
            </td>   
            <td valign="middle">
                 Video section start point move forward 0.5 second.
            </td>         
        </tr>  
         <tr>
            <td width="60">
                 <button type="button" class="btn btn-sm btn-success btn_margin3">
                     <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                 </button>
            </td>   
            <td valign="middle">
                 Video section expand  0.5 second.
            </td>         
        </tr>  
         <tr>
            <td width="60">
                <button type="button" class="btn btn-sm btn-success btn_margin3">
                    <i class="fa fa-minus-square-o" aria-hidden="true"></i>
                </button>
            </td>   
            <td valign="middle">
                 Video section shrink 0.5 second.
            </td>         
        </tr>      
    </table>
</div>
